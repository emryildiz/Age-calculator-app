<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link href="./reset.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link href="./style.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="inputs-wrapper">
      <div class="input-container" id="day-input-container">
        <h5>Day</h5>
        <input type="number" id="day-input" placeholder="DD">
        <div class="error-message error-empty" id="day-empty">
          <label>This field is required</label>
        </div>
        <div class="error-message error-invalid" id="day-invalid">
          <label>Must be a valid day</label>
        </div>
      </div>
      
      <div class="input-container" id="month-input-container">
        <h5>Month</h5>
        <input type="number" id="month-input" placeholder="MM">

        <div class="error-message error-empty" id="month-empty">
          <label>This field is required</label>
        </div>
        <div class="error-message error-invalid" id="month-invalid">
          <label>Must be a valid month</label>
        </div>
      </div>

      <div class="input-container" id="year-input-container">
        <h5>Year</h5>
         <input type="number" id="year-input" placeholder="YYYY">
         <div class="error-message error-empty" id="year-empty">
          <label>This field is required</label>
        </div>
        <div class="error-message error-invalid" id="year-invalid">
          <label>Must be a in the past</label>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="line"></div>
      <div class="arrow-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div>
    </div>

    <div class="age-wrapper">
      <h2><span id="years">--</span> years</h2>
      <h2><span id="months">--</span> months</h2>
      <h2><span id="days">--</span> days</h2>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
